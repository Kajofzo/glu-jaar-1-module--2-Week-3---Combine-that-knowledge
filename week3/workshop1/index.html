<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop1 - Week3 - HTML5 formulier</title>
</head>
<body>
    <div id="container">
        <form action="doelbestand.php" method="post">
            Voornaam: <input type="text" name="vnaam" placeholder="Voornaam" /><br>
            Achternaam: <input type="text" name="vnaam" placeholder="Achternaam" /><br>
            Geboortedatum: <input type="date" name="datum" placeholder="Geboortedatum"/><br>
            <input type="datetime-local"/><br>
            <input type="time"/><br>
            <input type="week"/><br>
            <input type="month"/><br>

            <input id="country" type="text" name="country" size="40" list="countries" ><br>
            <datalist id="countries">
                <option value="Australia">
                <option value="Canada">
                <option value="Germany">
                <option value="France">
                <option value="United Kingdom">
                <option value="United States">
            </datalist>

            <input type="number"><br>
            
            <input type="number" min="5" max="100" step="5" value="10"><br>

            <input type="e-mail" required><br>

            <input type="submit" /><br>

            <input type="file"><br>

            <input type="color"><br>

            <input type="range" min="1" max="10">
        </form>
    </div>
</body>
</html>
